
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liam Taylor - Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #222;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .contact {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        p {
            margin: 5px 0 15px;
        }

        ul {
            margin: 0 0 20px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 6px;
        }

        .job-title {
            font-weight: bold;
        }

        .job-date {
            font-style: italic;
            font-size: 13px;
            color: #666;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .grid > div {
            flex: 1 1 50%;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .grid > div {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Testing Space</h1>
</div>
</body>
</html>
